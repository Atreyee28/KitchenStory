<div id="container">
  
    <div id="form">
      <center>
        <table style="background: rgb(253, 217, 116)">
            <tr>
                <th><label for="login">Old password :</label></th>
                <th>
                    <input type="password" placeholder="Enter Old Password" id="curr-psw" name="password" required>
                </th>
            </tr>
            <tr>
                <th><label for="login">New  Password :</label></th>
                <th> <input type="password" placeholder="Enter New Password" id="new-psw" name="password" required></th>

            </tr>
            <tr>
                <th><label for="login">Retype  Password :</label></th>
                <th>  <input type="password" placeholder="confirm password.." id="retype-psw" name="confirm_password" required></th>

            </tr>
            <tr>
                <th colspan="1">
                <td colspan="1"><input type="button" value="OK"  onclick="Changepass()"/></td></th>
                
            </tr>

        </table>
